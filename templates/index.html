{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- ======= Hero Section ======= -->

<!-- End Hero -->

{% for booking in bookings %}

<br /><br />
<div class="form-group">

        {{ form.as_p }}

<button class="btn btn-secondary">Submit</button>
{%endfor%}

{%endblock%}
